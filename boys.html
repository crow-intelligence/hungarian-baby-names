<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.chart { 
  background: #fff;
}

p {
  font: 12px helvetica;
}


.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 50px;
  top: 10px;
}

</style>
<body>
<script src="d3.v2.js"></script>


<div class="chart">
</div>

<script>

chart("boys_2000-2017_jav.csv", "bluish");

var datearray = [];
var colorrange = [];


function chart(csvpath, color) {

if (color == "pinky") {
  colorrange = ["#FF3291", "#FF3C9B", "#FF46A5", "#FF50AF", "#FF5AB9", "#FF64C3", "#FF6ECD", "#FF78D7", "#EB1E7D", "#E11473", "#D70A69", "#CD005F", "#C30055", "#B9004B", "#AF0041", "#A50037", "#F52765","#F52743","#F52E27","#F55027","#F57327","#F59527","#F5B727","#F5D927"];
}
else if (color == "tricolor") {
  colorrange = ["#306EFF", "#FF306E", "#6EFF30"];
}
else if (color == "bluish") {
  colorrange = [
"#00F5F5",
"#00EBEB",
"#00E1E1",
"#00D7D7",
"#00CDCD",
"#00C3C3",
"#00B9B9",
"#00AFAF",
"#00D5FF",
"#00AAFF",
"#0080FF",
"#0055FF",
"#002AFF",
"#0000FF",
"#2B00FF",
"#5500FF"
];
}
strokecolor = colorrange[0];

var format = d3.time.format("%Y");

//var margin = {top: 40, right: 200, bottom: 130, left: 40};
//var width = window.innerWidth - margin.left - margin.right;
//var height = window.innerHeight - margin.top - margin.bottom;
    
var margin = {top: window.innerHeight / 25, right: window.innerWidth / 25, bottom: window.innerHeight / 25, left: window.innerWidth / 25};

var width = (window.innerWidth - margin.left - margin.right) * 0.95;
var height = (window.innerHeight - margin.top - margin.bottom) * 0.8;

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "remove")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden")
    .style("top", "30px")
    .style("left", "55px");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(25);

var yAxis = d3.svg.axis()
    .scale(y);

var yAxisr = d3.svg.axis()
    .scale(y);

var stack = d3.layout.stack()
    .offset("silhouette")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.key; });

var area = d3.svg.area()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0)-.2; })
    .y1(function(d) { return y(d.y0 + d.y)+.2; });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")"); 
    
var graph = d3.csv(csvpath, function(data) {
  data.forEach(function(d) {
    d.date = format.parse(d.date);
    d.value = +d.value;
  });

  var layers = stack(nest.entries(data));

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      .style("fill", function(d, i) { return z(i); });


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + ", 0)")
      .call(yAxis.orient("right"))
      .selectAll("text")
        .style("font", "12 px")
        .attr("transform", "rotate(-45)");

  //svg.append("g")
      //.attr("class", "y axis")
      //.call(yAxis.orient("left"));

  svg.selectAll(".layer")
    .attr("opacity", 1)
    .on("mouseover", function(d, i) {
      svg.selectAll(".layer").transition()
      .duration(250)
      .attr("opacity", function(d, j) {
        return j != i ? 0.6 : 1;
    })})

    .on("mousemove", function(d, i) {
      mousex = d3.mouse(this);
      mousex = mousex[0];
      var invertedx = x.invert(mousex);
      invertedx = invertedx.getYear() + invertedx.getDate();
      var selected = (d.values);
      for (var k = 0; k < selected.length; k++) {
        datearray[k] = selected[k].date
        datearray[k] = datearray[k].getYear() + datearray[k].getDate();
      }

      mousedate = datearray.indexOf(invertedx);
      pro = d.values[mousedate].value;

      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "0.5px"), 
      tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "visible");
      
    })
    .on("mouseout", function(d, i) {
     svg.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
      d3.select(this)
      .classed("hover", false)
      .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "hidden");
  })
    
  var vertical = d3.select(".chart")
        .append("div")
        .attr("class", "remove")
        .style("position", "absolute")
        .style("z-index", "19")
        .style("width", "1px")
        .style("height", "1000px")
        .style("top", "10px")
        .style("bottom", "30px")
        .style("left", "0px")
        .style("background", "#fff");

  d3.select(".chart")
      .on("mousemove", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px" )})
      .on("mouseover", function(){  
         mousex = d3.mouse(this);
         mousex = mousex[0] + 5;
         vertical.style("left", mousex + "px")});
});
}
</script>
